<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>ServicePage</h1>
    {% for service in all_services %}
      <img src="{{ service.image }}">
      <p>Name: {{ service.name }}</p>
      <p>Yob: {{ service.yob }}</p>
      <p>Height: {{ service.height }}</p>
      <a href="{{ url_for('detail', service_id = service.id) }}">Details</a>
      <hr>
    {% endfor %}
  </body>
</html>
