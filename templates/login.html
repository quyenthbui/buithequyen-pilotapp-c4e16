<html lang="en" dir="ltr">
  <head>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <body>
    <!-- 0000000000000000000000000 -->
    <script src="../static/plugins/aos/aos.js"></script>
    <script type="text/javascript">
      AOS.init();</script>
    <!-- 0000000000000000000000000 -->
<div id="bg-img" class="pt-5">



<div class="pl-5 ">
  <a class="btn-home" href="{{url_for('index')}}">Earth Hero</a>
</div>


<div class="container d-flex justify-content-end">
  <br> <br> <br>
<div class="mt-3 mr-0">
  <center class="pb-4" data-aos="fade-up" data-aos-duration="1300"><b id="login-name">Login Here</b></center> <br>
  <div class="row" data-aos="fade-up" data-aos-duration="1300">
    <div class="row-md-10 col-md-offset-3" id="login">
      <form class="form-group" method="post">
        <label class="user">Username</label>
        <!-- form cho username -->
        <div class="input-group mr-5">
          <div class="input-group-prepend">
                    <div class="input-group-text"><i class="far fa-envelope"></i></div>
                  </div>
          <input class="form-control" type="text" name="username" value="" placeholder="Enter your username">
        </div> <br>
        <label class="user">Password</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-lock"></i></div>
                  </div>
          <input id="myInput"class="form-control" type="password" name="password" value="" placeholder="Enter your password" required>
        </div>
        <input type="checkbox" onclick="myFunction()">
<span style="color: white">Show password</span> <br>
        <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
        </script>
        <br>



        <input type="submit" class="btn btn-success" name="" value="Login" style="border-radius:5px 0px 0px 5px">
        <input type="reset" class="btn btn-danger" name="" value="Reset" style="border-radius:0px 5px 5px 0px">

      </form>



    </div>
  </div>
</div>

</div>

</div>
  </body>
</html>
